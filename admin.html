<script type="text/javascript">
  var startServiceDisplay = document.getElementById("start-service-display");
  var cancelButton = document.getElementById("cancel-button");
  var startService = document.getElementById("start-service");
  var suspendServiceDisplay = document.getElementById("suspend-service-display");
  var suspendService = document.getElementById("suspend-service");
  var serviceOutageDisplay = document.getElementById("service-outage-display");
  var temporaryShutdown = document.getElementById("temp-shutdown");
  var customDisplay = document.getElementById("custom-display");
  var customService = document.getElementById("custom-service");
    
    //ADMIN PAGE JS-----------------------------------------------------------------------------------------------------------------------------
    
             
         
         //START-SERVICE-CARD JS-----------------------------------------------------------------------------------------------------------
            $('#timepicker-location').timepicker({
                template: 'dropdown',
                maxHours: 24,
                minuteStep: 1,
                defaultTime: 'current'
            });
            
            $(document).ready(function(){
                var location = $("#location-input");
                var time = $("#timepicker-location");
              
                $('#location-input, #timepicker-location').change(function(){
                    startServiceDisplay.style.display = "inline";
                   startServiceDisplay.innerHTML='The service starts from ' + location.val() + ' at ' + time.val() + ' .'; 
                });
                
                $(document).keyup(function(e) {
            
                if (e.keyCode == 27) { // escape key maps to keycode `27`
                // <DO YOUR WORK HERE>
                $(startServiceDisplay).empty();
                $('#location-input option').prop('selected', function() {
                    return this.defaultSelected;
            });
                    
            } 
   
            });
    });
    cancelButton.addEventListener("click", function(){
                    $(startServiceDisplay).empty();
                    $('#location-input option').prop('selected', function() {
                            return this.defaultSelected;
                });
         });
         
         
    startService.addEventListener("click", function(){
       setTimeout(function() {
            $('#start-service-card').fadeOut('slow');
        }, 60000); 
    });
         
         //START-SERVICE-CARD JS ENDS ----------------------------------------------------------------------------------------------------
      
         
         //SUSPEND SERVICE-CARD JS STARTS ------------------------------------------------------------------------------------------------
 $(document).ready(function(){
     var suspendDate = $("#datepicker");
      $('#datepicker').datepicker({
          format: 'mm/dd/yyyy',
          autoclose: true,
          keyboardNavigation: true,
          clearBtn: true,
          todayHighlight: true
          
        }); 
     
     $('#datepicker').change(function(){
         suspendServiceDisplay.style.display = "inline";
         suspendServiceDisplay.innerHTML = 'The Uhcl Shuttle service is suspended for the day i.e. '+ suspendDate.val() +'. Sorry for any inconvenience caused.';
     });
     
         $(document).keyup(function(e) {
            
                if (e.keyCode == 27) { // escape key maps to keycode `27`
                // <DO YOUR WORK HERE>
                $("#datepicker").datepicker('clearDates', 'none');
                $(suspendServiceDisplay).empty();
                    
            } 
   
            });
    });
         
        cancelButton.addEventListener("click", function(){
                $("#datepicker").datepicker('clearDates', 'none');
                $(suspendServiceDisplay).empty();
        });
         
        suspendService.addEventListener("click", function(){
            setTimeout(function() {
                $('#suspend-service-card').fadeOut('slow');
            }, 60000); 
        });   
         
         
//SUSPEND SERVICE-CARD JS ENDS-------------------------------------------------------------------------------------------------------------
         
//TEMPORARY-SERVICE-OUTAGE-CARD-STARTS-----------------------------------------------------------------------------------------------------
         
         $(document).ready(function(){
                $('#datetimepicker1').datetimepicker();
                $('#datetimepicker2').datetimepicker({
                        useCurrent: false //Important! See issue #1075
                }); 
                $("#datetimepicker1, #datetimepicker2").on("dp.change", function (e) {
//                        $('#datetimepicker2').data("DateTimePicker").minDate(e.date);
//                        $('#datetimepicker1').data("DateTimePicker").maxDate(e.date);
                        var dayTimePicker1 = $('#datetimepicker1');
                        var dayTimePicker2 = $('#datetimepicker2');
                        serviceOutageDisplay.style.display = 'inline';
                        serviceOutageDisplay.innerHTML = 'The Uhcl shuttle service will be down from '+ dayTimePicker1.find("input").val()+ ' to '+ dayTimePicker2.find("input").val() + ' .Sorry for the inconvenience caused.';
                    
                    
                      $(document).keyup(function(e) {
            
                            if (e.keyCode == 27) { // escape key maps to keycode `27`
                            // <DO YOUR WORK HERE>
                            $("#datetimepicker1").data("DateTimePicker").clear();
                            $("#datetimepicker2").data("DateTimePicker").clear();
                            $(serviceOutageDisplay).empty();
                    
                        }    
   
                    });
                });
            });
         
        cancelButton.addEventListener("click", function(){
                            $("#datetimepicker1").data("DateTimePicker").clear();
                            $("#datetimepicker2").data("DateTimePicker").clear();
                            $(serviceOutageDisplay).empty();
            });
         
        temporaryShutdown.addEventListener("click", function(){
            setTimeout(function() {
                $('#temporary-service-outage-card').fadeOut('slow');
            }, 60000); 
        }); 
         
//TEMPORARY-SERVICE-OUTAGE-CARD-ENDS-----------------------------------------------------------------------------------------------------
         
//CUSTOM-SERVICE-CARD-STARTS-------------------------------------------------------------------------------------------------------------
         
         $(document).ready(function(){
            var customInputTextarea = $("#custom-input-textarea");
             $("#custom-input-textarea").change(function(){
                customDisplay.style.display = "inline";
                customDisplay.innerHTML = customInputTextarea.val();
             });
             
               $(document).keyup(function(e) {
            
                if (e.keyCode == 27) { // escape key maps to keycode `27`
                // <DO YOUR WORK HERE>
                $('#custom-input-textarea').val("");
                $(customDisplay).empty();
                }
               });
                    
         });
         cancelButton.addEventListener("click", function(){
               $('#custom-input-textarea').val("");
                $(customDisplay).empty();
         });
         customService.addEventListener("click", function(){
             setTimeout(function(){
                $('#custom-service-card').fadeOut('slow'); 
             }, 60000);
         });
    
    //ADMIN PAGE JS ENDS------------------------------------------------------------------------------------------------------------------------
      
      
</script>
